# Instruction + template repo: https://github.com/FedericoPonzi/rust-ci
# https://gist.github.com/Tehnix/5209b8fefd368bfdb67ca8761d3b8009
name: cross

on:
  workflow_dispatch:
  push:
    branches:
      - '**'  # every branch
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: deploy
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
